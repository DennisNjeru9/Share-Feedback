<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup.css">
    <script src="main.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.jpeg" alt="">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="signUp.html">SignUp</a>
            <a href="signIn.html">SignIn</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="title-text">
                <div class="title client">Sign In</div>
                <div class="title client">Client Form</div>
                <div class="slide-tab"></div>
            </div>
            <div class="form-container">
                <div class="form-inner">
                    <form action="#" class="tester">
                        <span id="success"></span>
                        <div class="form-control">
                             <label>Name</label>
                             <input type="text" id="uname" name="name" placeholder="Enter your Username">
                        </div>
                        <div class="form-control">
                            <label>Password</label>
                            <input type="password" name="testerpassword" id="testerpassword" placeholder="Enter your password" >
                       </div>
                        <div class="form-control">
                        </div>
                        <div class="form-control">
                           <label>Account Type</label>
                                <select id="Client">
                                    <option value="f">Tester</option>
                                    <option value="m">Client</option>
                                </select>
                           </div>
                        <div class="form-control">
                        <div class="form-control">
                             <button type="submit" id="clientbtn" onclick="login()">Sign In</button>
                             <button type="submit" id="clientbtn" onclick="login()">Forgot Password?</button>
                        </div>                 
                    </form>
                </div>
            </div>           
        </div> 
    </main>
    <footer>
        <div class="contact">
            <h2>Contact Us</h2>
        </div>
        <div class="company">
            <h2>Company</h2>
        </div>
        <div class="socialmedia">
            <h2>Social Media</h2>
        </div>
    </footer>
</body>
</html>
