<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./">
    <title>SignIn</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/sf-logo.jpeg" alt="">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="signUp.html">SignUp</a>
            <a href="signIn.html">SignIn</a>
        </nav>
    </header>
    <main>
        <div class="tester">
            <form>
                <div class="form-control">
                     <label>Name</label>
                     <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-control">
                     <label>Age</label>
                     <input type="number" name="age" id="age" placeholder="Enter your age">
                </div>
                <div class="form-control">
                     <label>Location</label>
                     <input type="text" name="location" id="location" placeholder="Enter your location">
                </div>
                <div class="form-control">
                     <label>Specialty</label>
                     <input type="text" name="specialty" id="specialty" placeholder="Enter your specialty">
                </div>
                <div class="form-control">
                     <label>Gender</label>
                     <select id="Gender">
                         <option value="f">Female</option>
                         <option value="m">Male</option>
                     </select>
                </div>
                <div class="form-control">
                 <label>Category</label>
                     <select id="category">
                         <option value="technology">Technology</option>
                         <option value="cosmetics">Cosmetics and Toiletries</option>
                         <option value="food">Food and Drinks</option>
                         <option value="books">Books and Magazines</option>
                         <option value="clothes">Clothing and Footware</option>
                     </select>
                </div>
                <div class="form-control">
                     <button type="submit" id="btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="contact">
            <h2>Contact Us</h2>
        </div>
        <div class="company">
            <h2>Company</h2>
        </div>
        <div class="socialmedia">
            <h2>Social Media</h2>
        </div>
    </footer>
</body>
</html>
